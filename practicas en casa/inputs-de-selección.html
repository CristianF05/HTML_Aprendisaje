<!--
    radio -> Permite seleccionar una única opción de una lísta de opcíones relacionadas

    checkdox -> Permite seleccionar varias opciones de una lista de opciones relacionadas

    select -> Crea una lista de opciones donde podemos seleccionar una o varias opciones

    Casa opción irá dentro de una etiqueta <option> </option>

    Si tenemos muchas opciones podemos ordenarlas por categorias a través de la etiqueta <optgroup> con el atributo label para nombrar la categoria
-->

            <option value="loro">Loro</option>
            <option value="canario">Canario</option>
            <option value="serpiente">Serpiente</option>
            <option value="tarantula">Tarantula</option>
        </datalist>
