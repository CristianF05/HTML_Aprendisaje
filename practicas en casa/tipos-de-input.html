<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<!--
    input type:
         button -> Visualmente es igual, pero el formulario no se enviará
         submit -> se utiliza para enviar el formulario

         date: -> Se utiliza para introducir una fecha
         datetime -> Obsoleto
         datetime-local -> fecha y hora, no funcina en firefox
         time -> Se utiliza para introducir una hora
             TIP
                 Se recomienda usar datetime-local y time para seleccionar fecha y hora
                 hidden -> Campo oculto, puede contener valor pero no se mostrara
        month -> Se utiliza para introducir un mes
        week -> Se utiliza para introducir el número de semana del año

    button -> Se comporta igual que un botón <button>
    color: -> Se utiliza para escecificar un color
    email -> Se utiliza para introducir un email
    number -> Se utiliza para valores numericos
    password -> Se utilisa para contraseñas
    range -> Se utiliza para establecer un rango
    reset -> Se utiliza para resetear el formulario
    search -> Se utiliza para las barras de busqueda
    submit -> se utiliza para enviar el formulario
    tel -> Se utiliza para introducir numeros telefonicos
    text -> Valor por defecto
    url -> Se utiliza para introducir URLs

-->
<body>
    <form>
        <input type="submit" value="Enviar input">
        <button>Enviar</button>
    </form>
    <h1>Tiempo</h1>
    <form>
        <input type="date">
        <input type="datetime-local">
        <input type="date">
        <input type="time">
        <input type="month">
        <input type="week">
    </form>
    
    <form>
        <div>
            <div>
                <label>search
                    <input type="search">
                </label>
            </div>
            <div>
                <label>teléfono
                    <input type="tel">
                </label>
            </div>
            <div>
                <label>email
                    <input type="email">
                </label>
            </div>
            <div>
                <label>password
                    <input type="password">
                </label>
                <label>URL
                    <input type="url">
                </label>
            </div>
        </div>
    </form>
    <form >
        <input type="color">
        <input type="number">
        <input type="range" step="5" min="0"
        max="20">
        <input type="reset">
        <input type="text">
    </form>
</body>
</html>
