<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parrafo-1 {
            color: red
        }
    </style>
</head>
<!--
    Algunos atributos globales que están dísponibles para la mayoría de etiquetas en HTML
    class -> Éste atributo se  usa para dar estilos a través de css

    id -> es un identificador unico que se utiliza para seleccionar el elemento desde JS y para hacer navegacion a través de anclas
    
    title -> Es un atributo que ayuda a la accesibilidad mostrando una descripción del elememto al que pertenece

    data-* -> es un atributo que nos permite guardar algún valor en la etiqueta HTML
-->
<body>
    <p class="parrafo-1">clases</p>
    <p id="parrafo"> Identificador</p>
    <p title="Este es un ejemplo del atributo title">Titulo con tooltip</p>
    <p id="parrafo-2" data-ejemplo="Datos de ejemplo">Datos pasados en la etiqueta</p>
    <script>
        const p = document.getElementById
        ('parrafo')
        const parrafo2 = document.getElementById('parrafo-2')
        console.log(p.textContent)
        console.log(parrafo2.dataset.ejemplo)
    </script>
</body>
</html>
